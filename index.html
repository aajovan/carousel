<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Zadatak 3</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="container">
            <div class="popup" popup-name="popup-1">
                <div class="popup__content">
                    <div class="carousel__options__box">
                        <label for="autoplay">Autoplay</label>
                        <input type="checkbox" id="autoplay" name="autoplay" value="false" class="switch">
                    </div>
            <a class="popup__btn-close" popup-close="popup-1" href="javascript:void(0)">x</a>
                </div>
            </div>  
        <div class="carousel">
            <a class="popup__btn-open" popup-open="popup-1" href="javascript:void(0)"><img src="img/settings.svg" alt=""></a>
            <div class="carousel__item carousel__item-visible">
                <img src="https://w.wallhaven.cc/full/rd/wallhaven-rd7drw.jpg" alt="">
            </div>
            <div class="carousel__item">
                <img src="https://w.wallhaven.cc/full/g7/wallhaven-g7jg63.png" alt="">
            </div>
            <div class="carousel__item">
                <img src="https://w.wallhaven.cc/full/28/wallhaven-28kdom.png" alt="">
            </div>
            <div class="carousel__item">
                <img src="https://w.wallhaven.cc/full/9m/wallhaven-9m56vd.jpg" alt="">
            </div>
            <div class="carousel__actions">
                <button id="carousel__button-prev" aria-label="Previous slide"><</button>
                        
                        <button id="carousel__button-next" aria-label="Previous slide">></button>
            </div>
        </div>
        <div class="carousel__nav" id="carousel__nav"></div>
    </div>

    <script type='text/javascript' src='js/main.js'></script>
</body>

</html>
